<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-Back Guarantee Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        
        .section-container {
            width: 85%;
            height: 80vh;
            max-height: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border-radius: 20px;
            overflow: hidden;
        }
        
        .banner {
            background-color: #f6f2eb;
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 10%;
        }
        
        .content-area {
            width: 45%;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 3.5vw;
            font-weight: 800;
            color: #2d2a3a;
            line-height: 1.2;
            margin-bottom: 2vh;
        }
        
        p {
            font-size: 0.9vw;
            color: #666;
            margin-bottom: 4vh;
            max-width: 90%;
        }
        
        .button {
            display: inline-flex;
            align-items: center;
            background-color: #ff4500;
            color: white;
            font-size: 1vw;
            font-weight: 500;
            padding: 1.2vh 2vw;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        
        .button::after {
            content: "â†’";
            margin-left: 0.5vw;
        }
        
        .badge {
            position: absolute;
            top: 5vh;
            right: 5vw;
            background-color: white;
            width: 7vw;
            height: 7vw;
            border-radius: 50% 50% 0 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3;
            box-shadow: 0 3px 15px rgba(0,0,0,0.05);
        }
        
        .badge-number {
            font-size: 2.5vw;
            font-weight: bold;
            color: #ff4500;
            line-height: 1;
        }
        
        .badge-text {
            font-size: 0.9vw;
            color: #333;
        }
        
        .image-container {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 45%;
            overflow: hidden;
        }
        
        .person-image {
            height: 90%;
            position: absolute;
            right: 10%;
            bottom: 0;
            object-fit: contain;
        }
        
        .map-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: url("data:image/svg+xml,%3Csvg width='1000' height='1000' viewBox='0 0 1000 1000' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M500 500C500 500 400 300 250 350C100 400 100 600 250 700C400 800 500 750 500 750C500 750 600 800 750 700C900 600 900 400 750 350C600 300 500 500 500 500Z' stroke='%23DDDDDD' stroke-width='3' stroke-dasharray='10 10'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            z-index: 0;
        }
        
        /* Media queries for better responsiveness */
        @media screen and (max-width: 1440px) {
            h1 {
                font-size: 2.8rem;
            }
            p {
                font-size: 0.9rem;
            }
            .button {
                font-size: 1rem;
            }
            .badge-number {
                font-size: 2.2rem;
            }
            .badge-text {
                font-size: 0.8rem;
            }
            .badge {
                width: 80px;
                height: 80px;
            }
        }
        
        @media screen and (max-width: 1024px) {
            h1 {
                font-size: 2.3rem;
            }
            p {
                font-size: 0.85rem;
            }
        }
        
        @media screen and (max-width: 768px) {
            .section-container {
                height: 70vh;
            }
            .content-area {
                width: 60%;
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.8rem;
            }
            .button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
            .badge {
                width: 70px;
                height: 70px;
            }
            .badge-number {
                font-size: 1.8rem;
            }
            .badge-text {
                font-size: 0.7rem;
            }
        }
        
        @media screen and (max-width: 480px) {
            .section-container {
                width: 95%;
                height: 60vh;
            }
            .banner {
                padding-left: 5%;
            }
            .content-area {
                width: 90%;
            }
            .image-container {
                opacity: 0.3;
                width: 100%;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.75rem;
            }
            .button {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
            .badge {
                width: 60px;
                height: 60px;
            }
            .badge-number {
                font-size: 1.5rem;
            }
            .badge-text {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="section-container">
        <div class="banner">
            <div class="map-background"></div>
            
            <div class="content-area">
                <h1>Money-Back<br>Guarantee<br>within 30 days</h1>
                <p>All your data will be securely encrypted, and no one will be able to intercept your personal information.</p>
                <a href="#" class="button">Try now</a>
            </div>
            
            <div class="badge">
                <span class="badge-number">30</span>
                <span class="badge-text">days</span>
            </div>
            
            <div class="image-container">
                <img class="person-image" src="http://safer.like-themes.com/wp-content/uploads/2024/09/woman.png" alt="Woman using smartphone">
            </div>
        </div>
    </div>
</body>
</html>
