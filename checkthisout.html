<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Therapy Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Syne:wght@400;500;700&family=Yantramanav:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Variables */
        :root {
            --dark1: #1C1C1C;
            --dark2: #454545;
            --light_white: #F9F9F9;
            --primary_color: #1351D8;
            --primary_color2: #4F8DFF;
            --primary_light: #F3F6FD;
            --primary_light2: rgb(19 81 216 / 10%);
            --gray: #D9D9D9;
            --font_syne: 'Syne', sans-serif;
            --font_yantramanv: 'Yantramanav', sans-serif;
            --font_dm: 'DM Sans', sans-serif;
            --yellow_color: #FFD600;
            
            /* Theme specific colors */
            --theme-green-dark: #2B5741;
            --theme-green-medium: #3A6A53;
            --theme-green-light: #4A9562;
            --theme-blue-dark: #2B5761;
            --theme-blue-medium: #437E90;
            --theme-blue-light: #5AA6BB;
            --theme-orange-dark: #7A3F09;
            --theme-orange-medium: #B75E0F;
            --theme-orange-light: #D97923;
        }

        /* Reset Browsers */
        *,*:before,*:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul,ol {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none !important;
        }
        input:focus,
        textarea:focus,
        button:focus {
            outline: none;
            box-shadow: none;
        }

        /* Template Default Styles */
        body {
            font-size: 16px;
            font-family: var(--font_dm);
            line-height: 1.5;
            font-weight: 400;
            overflow-x: hidden;
            background-color: var(--theme-green-dark);
            color: #fff;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, rgba(74, 149, 98, 0.15), transparent 70%),
                         radial-gradient(circle at bottom left, rgba(74, 149, 98, 0.15), transparent 70%);
            z-index: 0;
        }
        
        img {
            max-width: 100%;
        }

        .custom-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            position: relative;
            z-index: 1;
        }
        
        /* Therapy Page Specific Styles */
        .therapy-hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        .therapy-hero h1 {
            font-family: var(--font_yantramanv);
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
            animation: fadeIn 1s cubic-bezier(.97,.01,.92,1);
            position: relative;
        }
        
        .therapy-hero h1::after {
            content: '';
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        .therapy-hero p {
            font-size: 22px;
            margin-bottom: 80px;
            max-width: 600px;
            animation: fadeIn 1s cubic-bezier(.97,.01,.92,1);
            animation-delay: 0.5s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        .therapy-options {
            display: flex;
            gap: 26px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1100px;
        }
        
        .therapy-card {
            width: 320px;
            height: 240px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            padding: 28px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        
        .therapy-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .therapy-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0) 50%, rgba(0,0,0,0.1) 100%);
            z-index: 0;
        }
        
        .therapy-card h2 {
            font-family: var(--font_syne);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }
        
        .therapy-card p {
            font-size: 17px;
            margin: 0;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
            font-weight: 500;
        }
        
        .therapy-card .arrow-icon {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }
        
        .therapy-card:hover .arrow-icon {
            transform: translateX(5px);
        }
        
        .therapy-card .card-content {
            position: relative;
            z-index: 2;
        }
        
        .therapy-card .illustration {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 140px;
            height: 140px;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card-individual {
            background: linear-gradient(135deg, var(--theme-green-light), var(--theme-green-medium));
            animation: popIn 0.6s ease;
            animation-delay: 0.8s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        .card-couples {
            background: linear-gradient(135deg, var(--theme-blue-light), var(--theme-blue-medium));
            animation: popIn 0.6s ease;
            animation-delay: 1s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        .card-teen {
            background: linear-gradient(135deg, var(--theme-orange-light), var(--theme-orange-medium));
            animation: popIn 0.6s ease;
            animation-delay: 1.2s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        /* SVG Icons */
        .individual-icon {
            position: relative;
            z-index: 1;
        }
        
        .couples-icon {
            position: relative;
            z-index: 1;
        }
        
        .teen-icon {
            position: relative;
            z-index: 1;
        }
        
        /* Animation Styles */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            70% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .therapy-hero h1 {
                font-size: 42px;
            }
            
            .therapy-hero p {
                font-size: 18px;
                margin-bottom: 50px;
            }
            
            .therapy-options {
                gap: 16px;
            }
            
            .therapy-card {
                width: 300px;
                height: 220px;
                padding: 22px;
            }
        }
        
        @media (max-width: 480px) {
            .therapy-hero h1 {
                font-size: 36px;
            }
            
            .therapy-options {
                flex-direction: column;
                align-items: center;
            }
            
            .therapy-card {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>

    </div>
</body>
