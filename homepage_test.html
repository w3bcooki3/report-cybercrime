<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protect Cybersecurity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8faff;
            color: #333;
            overflow-x: hidden;
        }
        
        .hero-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .hero-background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .bg-element {
            position: absolute;
            opacity: 0.4;
        }
        
        .bg-circle {
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(79,141,255,0.1) 0%, rgba(79,141,255,0) 70%);
            top: -200px;
            right: -200px;
            animation: float 20s infinite alternate ease-in-out;
        }
        
        .bg-square {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(79,141,255,0.05) 0%, rgba(79,141,255,0) 100%);
            transform: rotate(45deg);
            bottom: -100px;
            left: -100px;
            animation: float 18s infinite alternate-reverse ease-in-out;
        }
        
        .bg-dots {
            width: 300px;
            height: 300px;
            background-image: radial-gradient(circle, rgba(79,141,255,0.2) 2px, transparent 2px);
            background-size: 20px 20px;
            top: 40%;
            right: 10%;
            animation: float 25s infinite alternate ease-in-out;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(20px, 20px) rotate(10deg);
            }
        }
        
        .split-section {
            display: flex;
            min-height: 100vh;
            padding: 80px 0;
        }
        
        .left-side {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10%;
            padding-right: 5%;
        }
        
        .right-side {
            flex: 0.8;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .security-illustration {
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }
        
        .security-illustration .shield-container {
            width: 320px;
            height: 320px;
            margin: 0 auto;
            position: relative;
        }
        
        .shield-base {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4F8DFF 0%, #1a5ddb 100%);
            clip-path: path('M160,0 C160,0 320,40 320,160 C320,280 160,320 160,320 C160,320 0,280 0,160 C0,40 160,0 160,0 Z');
            border-radius: 30% 30% 45% 45%;
            position: absolute;
            box-shadow: 0 20px 40px rgba(79,141,255,0.3);
        }
        
        .shield-inner {
            width: 85%;
            height: 85%;
            background: white;
            clip-path: path('M160,20 C160,20 300,55 300,160 C300,265 160,300 160,300 C160,300 20,265 20,160 C20,55 160,20 160,20 Z');
            border-radius: 30% 30% 45% 45%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .shield-lock {
            width: 40%;
            height: 40%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .lock-top {
            width: 50%;
            height: 30%;
            border: 12px solid #4F8DFF;
            border-bottom: none;
            border-radius: 50px 50px 0 0;
            animation: lockPulse 3s infinite alternate;
        }
        
        .lock-body {
            width: 100%;
            height: 70%;
            background: #4F8DFF;
            border-radius: 10px;
            position: relative;
            animation: lockPulse 3s infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lock-keyhole {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            position: relative;
        }
        
        .lock-keyhole::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        @keyframes lockPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(79,141,255,0.4);
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(79,141,255,0.6);
            }
        }
        
        .subtitle {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #4F8DFF;
            margin-bottom: 24px;
            position: relative;
            display: inline-block;
        }
        
        .subtitle::before {
            content: '';
            position: absolute;
            left: -40px;
            top: 50%;
            width: 30px;
            height: 2px;
            background: #4F8DFF;
            transform: translateY(-50%);
        }
        
        .animated-headline {
            margin-bottom: 32px;
            position: relative;
        }
        
        .headline-static {
            font-size: 58px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 8px;
            color: #222;
        }
        
        .headline-dynamic-wrapper {
            font-size: 58px;
            font-weight: 700;
            line-height: 1.2;
            height: 70px;
            overflow: hidden;
            position: relative;
        }
        
        .headline-dynamic-text {
            position: absolute;
            width: 100%;
            opacity: 0;
            display: inline-block;
            transform-origin: left top;
            color: #4F8DFF;
            animation: textReveal 15s infinite;
        }
        
        .headline-dynamic-text:nth-child(1) { animation-delay: 0s; }
        .headline-dynamic-text:nth-child(2) { animation-delay: 3s; }
        .headline-dynamic-text:nth-child(3) { animation-delay: 6s; }
        .headline-dynamic-text:nth-child(4) { animation-delay: 9s; }
        .headline-dynamic-text:nth-child(5) { animation-delay: 12s; }
        
        @keyframes textReveal {
            0%, 16%, 100% {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
                filter: blur(4px);
            }
            3%, 13% {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
        }
        
        .description {
            font-size: 20px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 40px;
            max-width: 600px;
        }
        
        .cta-container {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4F8DFF 0%, #2673ff 100%);
            color: white;
            border: none;
            box-shadow: 0 8px 24px rgba(79,141,255,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 100%;
            top: 0;
            left: -100px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            animation: shine 4s infinite;
        }
        
        @keyframes shine {
            0% {
                left: -100px;
            }
            20% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(79,141,255,0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #333;
            border: 2px solid #ddd;
            position: relative;
        }
        
        .btn-secondary:hover {
            border-color: #4F8DFF;
            color: #4F8DFF;
        }
        
        .btn-secondary .icon {
            transition: transform 0.3s ease;
        }
        
        .btn-secondary:hover .icon {
            transform: translateX(5px);
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .floating-icon {
            position: absolute;
            opacity: 0.2;
            animation: floatingIcons 10s infinite ease-in-out;
        }
        
        .icon-lock {
            top: 20%;
            left: 65%;
            font-size: 36px;
            animation-delay: 0s;
        }
        
        .icon-shield {
            top: 70%;
            left: 25%;
            font-size: 42px;
            animation-delay: 2s;
        }
        
        .icon-data {
            top: 40%;
            left: 85%;
            font-size: 28px;
            animation-delay: 4s;
        }
        
        @keyframes floatingIcons {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        @media (max-width: 1024px) {
            .split-section {
                flex-direction: column-reverse;
                padding: 40px 0;
            }
            
            .left-side {
                padding: 40px 8%;
            }
            
            .right-side {
                padding: 40px 0;
            }
            
            .headline-static, .headline-dynamic-wrapper, .headline-dynamic-text {
                font-size: 48px;
            }
            
            .headline-dynamic-wrapper {
                height: 60px;
            }
        }
        
        @media (max-width: 768px) {
            .headline-static, .headline-dynamic-wrapper, .headline-dynamic-text {
                font-size: 36px;
            }
            
            .headline-dynamic-wrapper {
                height: 48px;
            }
            
            .description {
                font-size: 18px;
            }
            
            .cta-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .security-illustration .shield-container {
                width: 240px;
                height: 240px;
            }
        }
        
        @media (max-width: 480px) {
            .headline-static, .headline-dynamic-wrapper, .headline-dynamic-text {
                font-size: 28px;
            }
            
            .headline-dynamic-wrapper {
                height: 38px;
            }
            
            .description {
                font-size: 16px;
            }
            
            .security-illustration .shield-container {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="hero-background">
            <div class="bg-element bg-circle"></div>
            <div class="bg-element bg-square"></div>
            <div class="bg-element bg-dots"></div>
        </div>
        
        <div class="split-section">
            <div class="left-side">
                <h5 class="subtitle">TAKE CONTROL OF YOUR SECURITY</h5>
                
                <div class="animated-headline">
                    <div class="headline-static">
                        We help you
                    </div>
                    <div class="headline-dynamic-wrapper">
                        <span class="headline-dynamic-text">Recognize threats</span>
                        <span class="headline-dynamic-text">Prevent attacks</span>
                        <span class="headline-dynamic-text">Protect yourself</span>
                        <span class="headline-dynamic-text">Report incidents</span>
                        <span class="headline-dynamic-text">Stay informed</span>
                    </div>
                </div>
                
                <p class="description">Empower yourself with cutting-edge knowledge and tools to build an impenetrable digital fortress around your personal and business data.</p>
                
                <div class="cta-container">
                    <a href="#" class="btn btn-primary">Secure Yourself</a>
                    <a href="#" class="btn btn-secondary">
                        Explore Resources
                        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 17L17 7M17 7H7M17 7V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
